<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css"
		href="{{ url_for('static', filename='styles/4-common.css') ~ '?' ~ cache_id }}">
	<link rel="stylesheet" type="text/css"
		href="{{ url_for('static', filename='styles/3-header.css') ~ '?' ~ cache_id }}">
	<link rel="stylesheet" type="text/css"
		href="{{ url_for('static', filename='styles/3-footer.css') ~ '?' ~ cache_id }}">
	<link rel="stylesheet" type="text/css"
		href="{{ url_for('static', filename='styles/6-filters.css') ~ '?' ~ cache_id }}">
	<link rel="stylesheet" type="text/css"
		href="{{ url_for('static', filename='styles/8-places.css') ~ '?' ~ cache_id }}">

	<link rel="icon" href="{{ url_for('static', filename='images/icon.png') ~ '?' ~ cache_id }}">

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="{{ url_for('static', filename='scripts/100-hbnb.js') ~ '?' ~ cache_id }}"></script>

	<title>HBNB</title>
</head>

<body>
	<header>
		<div class="logo"></div>
		<div id="api-status" class="unavailable"></div>
	</header>
	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3>States</h3>
				<h4 id="selected-state-city">&nbsp;</h4>
				<div class="popover">
					<ul>
						{% for state in states %}
						<li>
							<input class="state" type="checkbox" id="{{ 'state-{}'.format(loop.index) }}" data-id="{{ state[0].id }}"
								data-name="{{ state[0].name }}" />
							<label class="state-lbl" for="{{ 'state-{}'.format(loop.index) }}">{{ state[0].name }}</label>
							<ul>
								{% set outer_loop = loop %}
								{% for city in state[1] %}
								<li>
									<input class="city" type="checkbox" id="{{ 'city-{}{}'.format(outer_loop.index, loop.index) }}"
										data-id="{{ city.id }}" data-name="{{ city.name }}" />
									<label for="{{ 'city-{}{}'.format(outer_loop.index, loop.index) }}">{{ city.name }}</label>
								</li>
								{% endfor %}
							</ul>
						</li>
						{% endfor %}
					</ul>
				</div>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4 id="selected-amenities">&nbsp;</h4>
				<div class="popover">
					<ul>
						{% for amenity in amenities %}
						<li>
							<input class="amenity" type="checkbox" id="{{ 'amenity-{}'.format(loop.index) }}"
								data-id="{{ amenity.id }}" data-name="{{ amenity.name }}" />
							<label for="{{ 'amenity-{}'.format(loop.index) }}">{{ amenity.name }}</label>
						</li>
						{% endfor %}
					</ul>
				</div>
			</div>
			<button id="search-btn" type="button">Search</button>
		</section>
		<div class="placesh1">
			<h1>Places</h1>
		</div>
		<section class="places">
			<!-- <h1>Places</h1> -->
		</section>
	</div>
	<footer>
		<p>Holberton School</p>
	</footer>
</body>

</html>
